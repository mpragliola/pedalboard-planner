<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none" stroke="#2c2c2c" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
  <!-- XLR male: cylindrical body, 3 pins protruding -->
  <circle cx="24" cy="24" r="20" fill="#4a4a4a" stroke="#2c2c2c"/>
  <circle cx="24" cy="24" r="16" fill="none" stroke="#3d3d3d" stroke-width="1"/>
  <!-- 3 pins in triangle (male = pins stick out) -->
  <circle cx="24" cy="16" r="3" fill="#555" stroke="#2c2c2c"/>
  <circle cx="18" cy="28" r="3" fill="#555" stroke="#2c2c2c"/>
  <circle cx="30" cy="28" r="3" fill="#555" stroke="#2c2c2c"/>
  <circle cx="24" cy="16" r="1.2" fill="#1a1a1a"/>
  <circle cx="18" cy="28" r="1.2" fill="#1a1a1a"/>
  <circle cx="30" cy="28" r="1.2" fill="#1a1a1a"/>
</svg>
