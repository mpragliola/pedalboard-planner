name: Deploy To GitHub Pages

on:
  push:
    branches: [main, master, develop]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Set deployment variant
        run: |
          if [[ "${GITHUB_REF_NAME}" == "develop" ]]; then
            echo "VITE_BASE_PATH=/pedalboard-planner/unstable/" >> "$GITHUB_ENV"
            echo "DEPLOY_VARIANT=unstable" >> "$GITHUB_ENV"
          else
            echo "VITE_BASE_PATH=/pedalboard-planner/" >> "$GITHUB_ENV"
            echo "DEPLOY_VARIANT=stable" >> "$GITHUB_ENV"
          fi

      - name: Build
        run: npm run build

      - name: Disable Jekyll processing
        run: touch dist/.nojekyll

      - name: Deploy stable (root)
        if: env.DEPLOY_VARIANT == 'stable'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist
          keep_files: true

      - name: Deploy unstable (/unstable)
        if: env.DEPLOY_VARIANT == 'unstable'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist
          destination_dir: unstable
          keep_files: true
